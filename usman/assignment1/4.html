<!DOCTYPE html>
<html>
<head>
    <title>Sequential Alerts</title>
    <script>
        setTimeout(function(){
            alert("First Message");
            setTimeout(function(){
                alert("Second Message");
                setTimeout(function(){
                    alert("Third Message");
                }, 2000);
            }, 2000);
        }, 2000);
    </script>
</head>
<body>
</body>
</html>
