<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Exercises</title>
</head>
<body>
    <script>
        // Exercise 18: Declare 3 variables in one statement
        var x, y, z;

        // Exercise 19: Legal and illegal variable names
        // Legal variable names
        var myVar;
        var $price;
        var _name;
        var firstName;
        var camelCase;

        // Illegal variable names
        // var 123var; // Cannot start with a number
        // var my-var; // Cannot use hyphen
        // var my var; // Cannot contain spaces
        // var var; // Reserved keyword
        // var my%var; // Cannot contain special characters except $ and _
        
        // Exercise 20: Displaying rules for naming JS variables
        document.write("<h1>Rules for naming JS variables</h1>");
        document.write("<p>Variable names can only contain letters, numbers, $, and _.</p>");
        document.write("<p>Variables must begin with a letter, $, or _.</p>");
        document.write("<p>Variable names are case-sensitive.</p>");
        document.write("<p>Variable names should not be JS reserved keywords.</p>");

        // Exercise 21: Addition of two numbers
        var num1 = 5;
        var num2 = 10;
        var sum = num1 + num2;
        document.write("<p>Result of addition: " + sum + "</p>");

        // Exercise 22: Subtraction, multiplication, division, and modulus
        var difference = num2 - num1;
        var product = num1 * num2;
        var quotient = num2 / num1;
        var modulus = num2 % num1;
        document.write("<p>Result of subtraction: " + difference + "</p>");
        document.write("<p>Result of multiplication: " + product + "</p>");
        document.write("<p>Result of division: " + quotient + "</p>");
        document.write("<p>Result of modulus: " + modulus + "</p>");

        // Exercise 23: Using JS Mathematical Expressions
        var value; // Declaration
        document.write("<p>Value after variable declaration is: " + value + "</p>");
        value = 5; // Initialization
        document.write("<p>Initial value: " + value + "</p>");
        value++; // Increment
        document.write("<p>Value after increment is: " + value + "</p>");
        value += 7; // Addition
        document.write("<p>Value after addition is: " + value + "</p>");
        value--; // Decrement
        document.write("<p>Value after decrement is: " + value + "</p>");
        var remainder = value % 3; // Modulus
        document.write("<p>The remainder is: " + remainder + "</p>");

        // Exercise 24: Cost of movie tickets
        var ticketPrice = 600;
        var totalCost = ticketPrice * 5;
        document.write("<p>Total cost for 5 movie tickets: " + totalCost + " PKR</p>");

        // Exercise 25: Multiplication table
        var number = 7; // Change this to any number you want
        document.write("<h2>Multiplication Table of " + number + "</h2>");
        for (var i = 1; i <= 10; i++) {
            document.write(number + " x " + i + " = " + (number * i) + "<br>");
        }
    </script>
</body>
</html>
