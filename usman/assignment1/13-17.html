<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Exercises</title>
    <script>
        // Exercise 13: Store string in a variable and show in alert and browser
        var specialString = "▬▬▬▬▬▬▬▬▬ஜ۩۞۩ஜ▬▬▬▬▬▬▬▬▬";
        alert(specialString);
        document.write("<p>" + specialString + "</p>");

        // Exercise 14: Declare a variable called age & show in an alert box
        var age = 30; // Change this to your actual age
        alert("Your age is: " + age);

        // Exercise 15: Keep track of visitor visits
        var visitCount = localStorage.getItem('visitCount');
        if (!visitCount) {
            visitCount = 1;
        } else {
            visitCount = parseInt(visitCount) + 1;
        }
        localStorage.setItem('visitCount', visitCount);
        document.write("<p>You have visited this site " + visitCount + " times.</p>");

        // Exercise 16: Declare a variable called birthYear & show message in browser
        var birthYear = 1990; // Change this to your actual birth year
        document.write("<p>My birth year is " + birthYear + ".</p>");

        // Exercise 17: Store visitor information and show in browser
        var visitorName = "John Doe";
        var productTitle = "T-shirt";
        var quantity = 5;
        document.write("<p>" + visitorName + " ordered " + quantity + " " + productTitle + "(s) on XYZ Clothing store.</p>");
    </script>
</head>

</body>
</html>
