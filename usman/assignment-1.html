<!DOCTYPE html>
<html>
<head>
  <title>Arithmetic Operations</title>
</head>
<body>

<script>
  // Initialize the variable 'a'
  var a = 10;

  // Display the initial value of 'a'
  document.write("Results:<br>");
  document.write("The value of a is : " + a + "<br>------------------------<br>");

  // Increment 'a' and display the result
  document.write("The value of ++a is : " + (++a) + "<br>");
  document.write("Now the value of a is : " + a + "<br><br>");

  // Reset 'a' to its initial value
  a = 11;

  // Display the result of post-increment 'a'
  document.write("The value of a++ is : " + (a++) + "<br>");
  document.write("Now the value of a is : " + a + "<br><br>");

  // Decrement 'a' and display the result
  document.write("The value of --a is : " + (--a) + "<br>");
  document.write("Now the value of a is : " + a + "<br><br>");

  // Reset 'a' to its initial value
  a = 11;

  // Display the result of post-decrement 'a'
  document.write("The value of a-- is : " + (a--) + "<br>");
  document.write("Now the value of a is : " + a + "<br><br>");
</script>

</body>
</html>
